<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="block">
        <form action="#" class="search-form">
            <input type="search" class="form-control" placeholder="Поиск">
            <button class="btn-search" type="submit">
                <i class="icon-search"></i>
            </button>
        </form>
        <hr>
        <h1>Связаться с нами</h1>
        <p>Вы можете связаться с нами по интересующим вопросам, написав нам:</p>
        <p>Укажите ваш пол:</p>
        <form action="#">
            <div class="radio-row">
                <label class="radio-label">
                    <input type="radio" name="gender" value="male">Мужской
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female">Женский
                </label>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Имя">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="E-mail" placeholder="E-mail">
            </div>
            <div class="form-group">
                <textarea class="form-control textarea" placeholder="Текст сообщения"></textarea>
            </div>
            <label class="check-label">
                <input type="checkbox">
                Подписатся на наши новости
            </label>
            <button class="btn" type="submit">Отправить сообщение</button>
        </form>
        <ul class="social-networks">
            <li><a href="https://dribbble.com/"><i class="icon-dribbble"></i></a></li>
            <li><a href="https://www.instagram.com/?hl=ru"><i class="icon-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/"><i class="icon-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com/"><i class="icon-linkedin"></i></a></li>
        </ul>
    </div>
</body>

</html>
